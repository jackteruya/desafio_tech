{% extends "model-page.html" %}

{% block content %}

<h1 class="text-center">Cadastro de Clientes</h1>

<!-- The Modal -->
<div class="modal fade" id="modal_confirm">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="motal-title">Deseja realmente excluir</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body text-right">
                <a href="/customer/delete/{{ customers.id }}">
                    <button type="button" class="btn btn-danger">
                        EXCLUIR
                    </button>
                </a>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        CANCELAR
                    </button>
            </div>
        </div>
    </div>
</div>

<div class="container mp-4 mb-4">
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-8">
            <p><b>CPF: </b>{{ customers.cpf }}</p>
            <p><b>E-mail: </b>{{ customers.email }}</p>
            <a href="#">
                <button type="button" class="btn btn-primary">Alterar</button>
            </a>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal_confirm">Excluir</button>
        </div>
    </div>
</div>

{% endblock %}
